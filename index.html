<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.3.1.js"></script>
      <script src="js/scripts.js"></script>
      <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
      <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Abel|Old+Standard+TT" rel="stylesheet">
    <title>Index PDX</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="navbar navbar-dark bg-dark"  id="navbar-custom">
        <!-- <div class="navbar" > -->
        <h1>Index PDX</h1>
        <span class="navbar-toggler-icon" id="hamburger-nav-icon"></span>
      </div>
      <div class="well" id="form-field">
        <form class="hide" id="filter-form">
          <div class="form-row">
            <div class="form-control well col-lg-2">
              <label for="location" class="label-dropdown">Location</label>
              <div class="radio">
                <label>
                  <input type="radio" name="location" value="Pearl">
                  Pearl District
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="location" value="Downtown">
                  Downtown
                </label>
              </div>
            </div>
            <div class="form-control well col-lg-2">
              <label for="price" class="label-dropdown">Price</label>
              <select class="form-control" id="inputPrice">
                <option value="1">$</option>
                <option value="2">$$</option>
                <option value="3">$$$</option>
              </select>
            </div>
            <div class="form-control well col-lg-2">
              <label for="type" class="label-dropdown">Type</label>
              <select class="form-control" id="inputType">
                <option value="bar">Bar</option>
                <option value="cafe">Cafe</option>
                <option value="entertainment">Entertainment</option>
                <option value="food">Food</option>
                <option value="garden">Garden</option>
                <option value="parks">Parks</option>
                <option value="shopping">Shopping</option>
              </select>
            </div>
            <div class="form-control well col-lg-2">
              <label for="hours" class="label-dropdown">Hours</label>
              <div class="radio">
                <label>
                  <input type="radio" name="hours" value="early-morning">
                  Early Morning
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="hours" value="morning">
                  Morning
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="hours" value="afternoon">
                  Afternoon
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="hours" value="evening">
                  Evening
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="hours" value="late-night">
                  Late Night
                </label>
              </div>
            </div>
            <div class="form-control well col-lg-2">
              <label class="label-dropdown" class="label-dropdown">Dietary Restrictions</label>
              <br>
              <input type="checkbox" name="diet" value="gluten-free"> Gluten Free<br>
              <input type="checkbox" name="diet" value="organic"> Organic<br>
              <input type="checkbox" name="diet" value="vegan"> Vegan<br>
              <input type="checkbox" name="diet" value="raw"> Raw<br>

            </div>
          </div>
          <div id="submitBtn">
            <button type="submit" class="btn btn btn-outline-light w-75 p-2">Filter</button>
          </div>
        </form>
      </div>
      <main class="container-fluid" id="user-output">


      </main>
      <div class="form-control well col-lg-12">
        <div class="well" id="form-field">

          <br><br><a href="https://www.instagram.com/"><i data-feather="instagram" id="instagram"></a></i>
          <a href="https://www.facebook.com/"><i data-feather="facebook" id="facebook"></a></i>
          <a href="https://www.twitter.com/"><i data-feather="twitter" id="twitter"></a></i>
          <a href="https://www.google.com/gmail/"><i data-feather="mail" id="mail"></a></i>


        </div>
      </div>
    </div>
    <script>
     feather.replace()
   </script>
  </body>
</html>
